<div class="container">

    <h1 class="my-4">Update data</h1>

    <form action="/update/{{ grocery.id }}" method="POST">
        <div class="input-group">
            <div class="col-sm-10 my-1">
                <input type="text" name="name" class="form-control" value="{{ grocery.name }}"> <!-- само поле для ввода -->
            </div>
            <div class="col-sm-2 my-1">
                <button type="submit" class="btn btn-warning btn-block">Update</button>
            </div>
        </div>
    </form>

</div>
